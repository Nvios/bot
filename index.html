<!DOCTYPE html>
<html>   
 <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Creative | Bot</title>
	<meta name="description" content="Creative Bot Demo Page">
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link rel="shortcut icon" type="image/png" href="https://www.google.com/s2/favicons?domain=www.creative.com"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
 <style>
	 * { padding: 0; margin: 0; box-sizing: border-box;}
	 body {
		background-color: #354051;
        background-image: url(https://raw.githubusercontent.com/Nvios/creative_bot/master/Creative%20BG.png);
        height: 100%; 

        background-repeat: no-repeat;
        background-size: cover;
	 }
	 canvas { 
		background: #eee; display: block; margin: 0 auto; border: 1; 
	 }
	 h1 {
		text-shadow: 4px 4px 10px #222; 
		padding: 70px; 
		font-family: 'Oswald';
		font-size: 32px; 
		color: #fff
	 }
	 iframe {
		display: block;
		width: 400px;
		height: 550px;
		margin: 0 auto;
		border: 0;
	}
	img {
		display: block;
        margin-left: -21px;
        width: 60px; 
        height: 20px;
	}
	 @keyframes example {        
	 from { 
		transform: rotate(0deg); 
	} 
	 to { 
		transform: rotate(360deg); 
	}}
    /* Button used to open the chat form - fixed at the bottom of the page */
.open-button {
  background-color:  rgb(82, 81, 81);
  padding: 10px 10px;
  width: 40px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  opacity: 1;
  position: fixed;
  bottom: 23px;
  right: 28px;
  box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.4);
  text-shadow: 4px 4px 10px #222; 
  font-family: 'Oswald';
  font-size: 14px; 
  color: #fff
}

/* The popup chat - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  bottom: 0;
  right: 15px;
  z-index: 9;
  box-shadow: 2px 2px 36px rgba(34, 34, 34, 0.822);
}
.form-popup .closeBtn {
  background-color: #29313E;
  font-family: 'Roboto', sans-serif;
  font-weight: 300;
  font-size: 18px;
  color: rgb(255, 255, 255);
  padding: 10px 10px;
  border: none;
  cursor: pointer;
  opacity: 1;
  bottom: 23px;
  right: 28px;
  width: 400px;
}
        }
 </style>        
 </head>
 <body> 
    <h1 align=center>CREATIVE BOT | DEMO</h1>
    <div class="form-popup" id="myForm">
	    <iframe allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/8a5cb3f7-10b9-48cf-9a36-019cf886134d"></iframe>
        <button type="button" class="closeBtn" onclick="closeForm()">Close</button>
    </div>
    
    <button class="open-button" onclick="openForm()">
        <img src="https://raw.githubusercontent.com/Nvios/creative_bot/master/LB%20-%20Transparent%20bg.gif">
    </button>

    <script>
    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }
    
    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }
    </script>
 </body>
</html>
